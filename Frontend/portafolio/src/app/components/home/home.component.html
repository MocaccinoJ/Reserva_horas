<body style="background-color: ghostwhite">

    >

          <img
            src="https://i.ibb.co/2jDsNHt/1.png"

            alt="imagen1"
            style="height: 300px"
          />
        </div>
        <div class="carousel-item">

          />
        </div>
        <div class="carousel-item">
          <img
            src="https://i.ibb.co/SxSZScz/3.png"

            alt="imagen2"

          />

        <div class="carousel-item">

        <span class="sr-only">Previous</span>

      <a

    <meta name="viewport" content="width=device-width, initial-scale=1" />

        />

        <div class="container">
          <a href="https://www.cruzverde.cl/" button class="btn btn-primary sm">Ir a Cruz Verde</a>
        </div>
      </div>

        <img
          src="https://pbs.twimg.com/profile_images/1115286451506307076/GrY2ck9Y.jpg"

        />

          <a href="https://salcobrand.cl" button class="btn btn-primary my-2 my-sm-0">Ir a Salcobrand</a>
        </div>
      </div>
      <div class="card">
        <img

        <div class="container">

            >Ir a Ahumada</a>
        </div>

          <a href="https://www.cruzverde.cl/ofertas/ofertas-imperdibles/" button class="btn btn-primary my-2 my-sm-0">Ir a ver Medicamentos</a>
