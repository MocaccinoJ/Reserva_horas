  <a class="navbar-brand" href="#">
    <img width="200" height="45" alt="Logo Portafolio" src="https://i.ibb.co/nzXgpyY/keephealth-removebg-preview-1.png"
  /></a>
  <span class="example-spacer"></span>
  <a style="margin-left: 74%">
    <button aria-label="Reserva tu hora" title="Reserva tu hora" routerLink="/sesion" class="btn btn-primary my-2 my-sm-0">
      Iniciar Sesión
    </button>
  </a>
</nav>

<div style="margin: 2em auto; padding: 2em; width: 50%" class="mat-elevation-z8">
  <h3>Regístrate</h3>
  <p>Crea tu cuenta y administra tu tiempo mejor, ¡juntos podemos luchar contra el virus!</p>
  <form>
      <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Nombre</mat-label>
          <input matInput class="inputText" #nombre required placeholder="Nombre completo" [(ngModel)]="usuario.nombre" name = 'usuario.nombre'>
      </mat-form-field>
      <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Correo</mat-label>
          <input matInput #correo required placeholder="example@email.com" class="inputText" [(ngModel)]="usuario.correo" name = 'usuario.correo'>
      </mat-form-field>
      <mat-form-field appearance="outline" color="primary" style="width: 100%;">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" #contrasenha required class="inputText" [(ngModel)]="usuario.contrasenha" name = 'usuario.contrasenha'>
          <mat-hint>Ingresa una contraseña con al menos una letra y un número, y que tenga un largo mínimo de 4 caracteres</mat-hint>
      </mat-form-field>
   
      <button mat-raised-button type="button"color="primary" style="margin: 1em; margin-left: 15em;" (click)="validarDatos()"> Enviar</button>
      <button mat-raised-button type="reset" color="warn" style="margin-left: 1em;">Limpiar datos</button>
  </form>
</div>
