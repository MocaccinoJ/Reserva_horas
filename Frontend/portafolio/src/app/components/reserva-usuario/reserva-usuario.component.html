<hr>

<mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columnasMostrar" matColumnDef="{{column.name}}">
    <mat-header-cell *matHeaderCellDef> {{column.title}} </mat-header-cell>
    <mat-cell *matCellDef="let reserva"> {{reserva[column.name]}} </mat-cell>
</ng-container>
<mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let myRowData; columns: columnas"></mat-row>
    <ng-container matColumnDef="opciones">
        <mat-header-cell *matHeaderCellDef> Ver a detalle </mat-header-cell>
        <mat-cell *matCellDef="let reclamo; index as i">
          <div style="padding-right: 2em;"></div>
          <h2>{{reserva.ubicacion_f}}</h2>
        </mat-cell>
      </ng-container>
</mat-table>
